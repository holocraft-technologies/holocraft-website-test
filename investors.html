<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoloCraft - Investor Contact</title>
    <style>
        :root {
            --primary-color: #00f2ff;
            --background-color: #000000;
            --text-color: #ffffff;
            --text-secondary: rgba(215, 215, 215, 0.833);
            --border-color: rgba(252, 252, 252, 0.314);
            --hover-color: #8dfcf7;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(130deg, rgb(1, 11, 14) 0%, rgb(0, 0, 0) 100%);
            color: var(--text-color);
            line-height: 1.5;
            overflow-x: hidden;
        }

        /* Banner Styles */
        .banner {
            background-color: var(--primary-color);
            color: black;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            font-size: 14px;
            text-align: center;
        }

        .banner-link {
            color: black;
            font-weight: 600;
            text-decoration: underline;
            margin-left: 4px;
            transition: opacity 0.2s;
        }

        .banner-link:hover {
            opacity: 0.8;
        }

        .banner-close {
            position: absolute;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: black;
            transition: transform 0.2s;
        }

        .banner-close:hover {
            transform: scale(1.1);
        }

        /* Navigation Styles */
        nav {
            border-bottom: 1px solid var(--border-color);
            padding: 16px 0;
            position: sticky;
            top: 0;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 100;
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 12px 0;
            box-shadow: 0 2px 10px rgba(0, 242, 255, 0.1);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            color: var(--primary-color);
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            transition: transform 0.3s, text-shadow 0.3s;
        }

        .logo:hover {
            transform: scale(1.05);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-item {
            color: var(--text-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
            position: relative;
        }

        .nav-item:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .nav-item::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--primary-color);
            transition: width 0.3s;
        }

        .nav-item:hover::after {
            width: 100%;
        }

        .dropdown-arrow {
            width: 8px;
            height: 8px;
            border-left: 2px solid currentColor;
            border-bottom: 2px solid currentColor;
            transform: rotate(-45deg);
            margin-top: -4px;
            transition: transform 0.2s;
        }

        .nav-item:hover .dropdown-arrow {
            transform: rotate(135deg);
        }

        .nav-actions {
            display: flex;
            align-items: center;
            gap: 24px;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            padding: 10px 36px 10px 16px;
            color: var(--text-color);
            border-radius: 6px;
            font-size: 14px;
            width: 240px;
            transition: background-color 0.2s, box-shadow 0.2s;
        }

        .search-input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 2px rgba(0, 242, 255, 0.3);
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .search-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
        }

        .login-btn {
            color: var(--text-color);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s, transform 0.2s;
            padding: 8px 12px;
            border-radius: 4px;
        }

        .login-btn:hover {
            color: var(--primary-color);
            transform: translateY(-2px);
            background-color: rgba(255, 255, 255, 0.05);
        }

        .signup-btn {
            background-color: var(--primary-color);
            color: black;
            padding: 8px 16px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(0, 242, 255, 0.2);
            display: inline-block;
        }

        .signup-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 242, 255, 0.3);
        }

        /* Contact Form Styles */
        .contact-form-container {
            max-width: 600px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 2px 12px 40px rgba(0, 242, 255, 0.42);
            border: 1px solid rgba(0, 242, 255, 0.15);
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .contact-form-container h2 {
            font-size: 32px;
            margin-bottom: 24px;
            text-align: center;
            text-shadow: 0 4px 32px rgba(255, 255, 255, 0.5518);
            background: white;
            color: #ffffff;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .contact-form {
            display: grid;
            gap: 24px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-group label {
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            transition: color 0.3s;
        }

        .form-group:focus-within label {
            color: var(--primary-color);
        }

        .form-group input,
        .form-group textarea {
            padding: 14px;
            background-color: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-size: 16px;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(0, 242, 255, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            background-color: var(--primary-color);
            color: black;
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 400;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 20px rgba(21, 235, 255, 0.3);
            position: relative;
            overflow: hidden;
            display: inline-block;
            text-align: center;
            width: 100%;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: transform 0.5s;
            transform: skewX(-15deg);
        }

        .submit-btn:hover {
            background-color: var(--hover-color);
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(21, 235, 255, 0.4);
        }

        .submit-btn:hover::before {
            transform: translateX(200%) skewX(-15deg);
        }

        /* Mobile Menu */
        .hamburger-menu {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
            padding: 8px;
            z-index: 101;
        }

        .hamburger-menu span {
            display: block;
            width: 24px;
            height: 2px;
            background-color: var(--text-color);
            transition: 0.3s;
        }

        .hamburger-menu.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger-menu.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger-menu.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            z-index: 1000;
            overflow-y: auto;
            transition: opacity 0.3s, transform 0.3s;
            opacity: 0;
            transform: translateY(-20px);
        }

        .mobile-menu.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .mobile-menu-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .mobile-menu-close {
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s, transform 0.2s;
        }

        .mobile-menu-close:hover {
            color: var(--primary-color);
            transform: rotate(90deg);
        }

        .mobile-menu-items {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .mobile-menu-item {
            color: var(--text-color);
            text-decoration: none;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
            transition: color 0.2s, padding-left 0.3s;
        }

        .mobile-menu-item:hover {
            color: var(--primary-color);
            padding-left: 8px;
        }

        .mobile-menu .signup-btn {
            margin-top: 24px;
            width: 100%;
            text-align: center;
        }

        .mobile-menu {
    display: flex;  /* Ändern von 'none' zu 'flex' */
    flex-direction: column;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    padding: 40px 20px;
    z-index: 1000;
    overflow-y: auto;
    opacity: 0;
    visibility: hidden;
    transform: translateX(100%);
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);  /* von 0.6s auf 0.8s erhöht */
}

.mobile-menu.active {
    opacity: 1;
    visibility: visible;
    transform: translateX(0);
}

.mobile-menu-items {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.6s ease;  /* von 0.5s auf 0.6s erhöht */
    transition-delay: 0.4s;  /* von 0.3s auf 0.4s erhöht */
}

.mobile-menu.active .mobile-menu-items {
    opacity: 1;
    transform: translateY(0);
}

        /* Responsive Styles */
        @media (max-width: 768px) {
            .nav-links, .nav-actions {
                display: none;
            }

            .hamburger-menu {
                display: flex;
            }

            .contact-form-container {
                margin: 60px auto;
                padding: 30px 20px;
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            .contact-form-container {
                padding: 25px 15px;
            }

            .contact-form-container h2 {
                font-size: 28px;
            }

            .form-group input,
            .form-group textarea {
                padding: 12px;
                font-size: 15px;
            }

            .submit-btn {
                padding: 12px 24px;
                font-size: 15px;
            }
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Banner close functionality
            const bannerCloseBtn = document.querySelector('.banner-close');
            const banner = document.querySelector('.banner');

            if (bannerCloseBtn && banner) {
                bannerCloseBtn.addEventListener('click', function() {
                    banner.style.display = 'none';
                });
            }

            // Mobile menu functionality
            const hamburgerMenu = document.querySelector('.hamburger-menu');
            const mobileMenu = document.querySelector('.mobile-menu');
            const mobileMenuClose = document.querySelector('.mobile-menu-close');

            if (hamburgerMenu && mobileMenu && mobileMenuClose) {
                hamburgerMenu.addEventListener('click', function() {
                    mobileMenu.classList.add('active');
                    hamburgerMenu.classList.add('active');
                    document.body.style.overflow = 'hidden';
                });

                mobileMenuClose.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                    hamburgerMenu.classList.remove('active');
                    document.body.style.overflow = '';
                });
            }

            // Dropdown functionality
            const dropdowns = document.querySelectorAll('.nav-item');
            dropdowns.forEach(dropdown => {
                if (dropdown.querySelector('.dropdown-arrow')) {
                    dropdown.addEventListener('click', function(e) {
                        // Only prevent default if it's a direct click on the dropdown, not its children
                        if (e.target === this || e.target.classList.contains('dropdown-arrow')) {
                            e.preventDefault();
                        }
                        console.log('Dropdown clicked:', this.textContent.trim());
                    });
                }
            });

            // Form validation and enhancement
            const contactForm = document.querySelector('.contact-form');
            const formInputs = document.querySelectorAll('.form-group input, .form-group textarea');
            
            formInputs.forEach(input => {
                // Add focus animation
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('focused');
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('focused');
                });
                
                // Simple validation
                input.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        this.classList.add('valid');
                        this.classList.remove('invalid');
                    } else if (this.hasAttribute('required')) {
                        this.classList.add('invalid');
                        this.classList.remove('valid');
                    }
                });
            });
            
            if (contactForm) {
                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Basic form validation
                    let isValid = true;
                    const requiredInputs = contactForm.querySelectorAll('[required]');
                    
                    requiredInputs.forEach(input => {
                        if (input.value.trim() === '') {
                            input.classList.add('invalid');
                            isValid = false;
                        }
                    });
                    
                    if (isValid) {
                        // Normally would submit the form here
                        // For this demo, we'll just redirect to the mailto link
                        const emailLink = document.querySelector('.submit-btn').getAttribute('href');
                        window.location.href = emailLink;
                    }
                });
            }

            // Navbar scroll effect
            const navbar = document.querySelector('nav');
            if (navbar) {
                window.addEventListener('scroll', function() {
                    if (window.pageYOffset > 50) {
                        navbar.classList.add('scrolled');
                    } else {
                        navbar.classList.remove('scrolled');
                    }
                });
            }
        });
    </script>
